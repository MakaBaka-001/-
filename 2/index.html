<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加微信好友</title>
    <style>
        /* 重置页面样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 设置全屏背景（浅灰色） */
        body {
            background-color: #f6f6f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 图片容器 */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        /* 图片样式 */
        img {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <!-- 图片容器 -->
    <div class="image-container">
        <!-- 请替换下方图片路径 -->
        <img src="./picture_1.png">
    </div>
</body>
</html>
